
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
{{ errMessage }}

<div *ngIf="mailerr">
  <h3>
    Verificattion Link Expired
    <button type="button" (click)="sendVerLink()">Resend Link</button>
  </h3>
</div>
