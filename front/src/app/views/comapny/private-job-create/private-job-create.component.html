

{{ errMessage }}
<p> freelancer worktitle: {{freelancerWorktitle }}</p>
<form
  [formGroup]="privateJobCreateForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 bg-white p-6 rounded-md shadow-md">

  <!-- Title Input -->
  <div>
    <label for="title" class="block text-sm font-medium text-gray-700"
      >Title</label
    >
    <input
      type="text"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      id="title"
      formControlName="Title"
      required
    />
  </div>

  <div style="display:none">
    <label for="CompanyName" class="block text-sm font-medium text-gray-700"
      >CompanyName</label
    >
    <input
      type="text"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      id="CompanyName"
      formControlName="CompanyName"
      required
    />
  </div>



  <!-- Description Input -->
  <div>
    <label for="description" class="block text-sm font-medium text-gray-700"
      >Description</label
    >
    <textarea
      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      id="description"
      formControlName="Description"
      required
    ></textarea>
  </div>

  <!-- Note Input -->
  <div>
    <label for="note" class="block text-sm font-medium text-gray-700"
      >Note</label
    >
    <input
      type="text"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      id="note"
      formControlName="Note"
    />
  </div>




  <div>
    <label for="PayPerHour" class="block text-sm font-medium text-gray-700">Pay Per Hour : {{ freelancerPPH }}</label>
    <input type="checkbox" id="PayPerHour" formControlName="PayPerHour" />
  </div>

  <!-- Pay Per Task Checkbox -->
  <div>
    <label for="PayPerTask" class="block text-sm font-medium text-gray-700">Pay Per Task : {{ freelancerPPT }}</label>
    <input type="checkbox" id="PayPerTask" formControlName="PayPerTask" />
  </div>






  <!-- Deadline Input -->
  <div>
    <label for="deadline" class="block text-sm font-medium text-gray-700"
      >Deadline</label
    >
    <input
      type="datetime-local"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      id="deadline"
      formControlName="DeadLine"
      required
    />
  </div>
  <!-- Start Time (Mustapha) -->
  <div>
    <label for="deadline" class="block text-sm font-medium text-gray-700"
      >Start Time</label
    >
    <input
      type="datetime-local"
      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      id="deadline"
      formControlName="StartTime"
      required
    />
  </div>






  <!-- Freelancer ID Input (Hidden) -->
  <input
    type="hidden"
    id="freelancerId"
    formControlName="FreelancerId"
    [value]="freelancerId"
  />

  <!-- Task List Input -->
  <div>
    <form
      [formGroup]="tasksForm"
      (ngSubmit)="addToTaskList()"
      class="flex items-center space-x-3"
    >
      <input
        id="Task"
        type="text"
        formControlName="Task"
        placeholder="Enter a task"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
      <button
        type="submit"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Add
      </button>
    </form>
  </div>

  <!-- Task List Display -->
  <div class="space-y-2">
    <div class="flex items-center space-x-2" *ngFor="let items of taskTable">
      <span class="flex-1">{{ items }}</span>
      <button
        type="button"
        (click)="deleteItem(items)"
        class="text-gray-400 hover:text-gray-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
  >
    Create Private Job Offer
  </button>
</form>
