<div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300">
  <img [src]="companyData.CLogo" class="w-full h-full object-cover" alt="Profile Picture" />
</div>
<h2>Welcome, {{ companyData.Name }}</h2>
<h3>Email: {{ companyData.Email }}</h3>
<h3> signature:   <img class="signaturePic" [src]="companyData.Csignature"  alt="SIGNATURE Picture" /> </h3>

<button class="btn btn-danger" (click)="disableAccount()">Disable Account</button>
