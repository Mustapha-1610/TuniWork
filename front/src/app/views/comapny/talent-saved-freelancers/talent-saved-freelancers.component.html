<div class="container">
  <h2>Saved Freelancers</h2>

  <div *ngFor="let freelancer of savedFreelancers">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ freelancer.freelancerName }}</h5>
        <button class="btn btn-danger" (click)="unsaveFreelancer(freelancer.freelancerId)">Unsave Freelancer</button>

      </div>
    </div>
  </div>
</div>
