<div class="container" *ngIf="freelancerDetails">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" *ngIf="freelancerDetails.Name">{{ freelancerDetails.Name }}</h5>
        <p class="card-text" *ngIf="freelancerDetails.Surname">{{ freelancerDetails.Surname }}</p>
  
        <button class="btn btn-primary" (click)="saveFreelancer(freelancerDetails._id)" *ngIf="isFreelancerNotSaved">Save Freelancer</button>
  
        <button class="btn btn-success" (click)="navigateToPrivateJobCreate(freelancerDetails._id)">Create Private Job Offer</button>
      </div>
    </div>
  </div>
