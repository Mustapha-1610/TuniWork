<!-- Services Start -->
<div class="container-fluid services py-5 mb-5">
  <div class="container">
    <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
      <h5 class="text-primary">Our Jobs</h5>
      <h1>Your Exclusive Private Job Opportunities</h1>
    </div>
    <div class="row g-5 services-inner">
      <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".3s" *ngFor="let privatecjoboffer of privateCJoboffers">
        <div class="services-item bg-light">
          <div class="p-4 text-center services-content">
            <div class="services-content-icon">
              <h4 class="mb-3">{{ privatecjoboffer.Title }}</h4>

              <p class="mb-4">{{ privatecjoboffer.status }} : {{ privatecjoboffer.CreationDate | date : "dd/MM/yyyy" }} </p>

              <div class="tags">
                <a [routerLink]="'/customer/private-job-edit/' + privatecjoboffer._id">Update</a>
                <a class="btn btn-danger" (click)="onDeletePrivateJobOffer(privatecjoboffer._id)" class="delete-link">Delete</a>
                <a [routerLink]="'/customer/private-job-details/' + privatecjoboffer._id">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Services End -->
