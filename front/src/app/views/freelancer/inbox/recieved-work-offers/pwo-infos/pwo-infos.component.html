<div class="container mx-auto px-4">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-4">
      <h2 class="text-xl font-bold mb-2">{{ workData?.Title }}</h2>
      <div class="flex items-center mb-4">
        <div>
          <p class="text-gray-700 mb-2">{{ workData?.Description }}</p>
          <p class="text-gray-500 text-sm">
            Creation Date: {{ workData?.CreationDate | date : "medium" }}
          </p>
        </div>
      </div>
      <p class="text-gray-700">{{ workData?.Note }}</p>

      <h3 class="text-lg font-medium mb-4 mt-4">Tasks</h3>
      <ul class="list-disc pl-6">
        <li *ngFor="let item of workData?.TaskTable">
          {{ item?.TaskTitle }}
        </li>
      </ul>

      <div class="flex justify-end mt-4">
        <div *ngIf="workData?.status == 'awaiting freelancer response'">
          <button
            (click)="acceptWork()"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded mr-2"
          >
            Accept
          </button>
          <button
            (click)="declineWork()"
            class="bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          >
            Decline
          </button>
        </div>
        <div *ngIf="workData?.status !== 'awaiting freelancer response'">
          <span
            class="inline-block px-3 py-1 text-sm font-semibold text-gray-700 bg-gray-200 rounded-full"
            >{{ workData?.status }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
