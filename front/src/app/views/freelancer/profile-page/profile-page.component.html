<div class="container mx-auto px-4">
  <div
    class="flex flex-col items-center mt-10 shadow-lg rounded-lg bg-white p-6"
  >
    <div
      class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300"
    >
      <img
        [src]="freeLancerInfos.ProfilePicture"
        class="w-full h-full object-cover"
        alt="Profile Picture"
      />
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mt-4">
      {{ freeLancerInfos.Name + " " + freeLancerInfos.Surname }}
    </h1>
    <p class="text-lg text-gray-600">{{ freeLancerInfos.WorkTitle }}</p>
    <div class="mt-3 text-gray-600">
      <p>Phone: {{ freeLancerInfos.PhoneNumber }}</p>
      <p>Email: {{ freeLancerInfos.Email }}</p>
    </div>
    <div class="mt-6 w-full">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Specialities</h3>
      <div class="grid grid-cols-2 gap-4">
        <div
          *ngFor="let Speciality of freeLancerInfos.Specialities"
          class="bg-gray-100 rounded-lg p-2"
        >
          <p class="text-gray-700">{{ Speciality }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
