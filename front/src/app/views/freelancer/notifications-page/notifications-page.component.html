<div class="space-y-4 max-w-md mx-auto mt-8">
  <div
    *ngFor="let items of freelancerInfos.Notifications"
    class="bg-white shadow-md rounded-lg p-4"
  >
    <div class="font-semibold text-lg text-blue-600">
      {{ items.NotificationMessage }}
    </div>
    <div class="text-sm text-gray-600 mt-2">
      Recieved from:
      <span class="text-gray-800">{{
        items.senderInformations.senderUserType
      }}</span>
    </div>
    <div class="text-sm text-gray-600 mt-1">
      Recieved At:
      <span class="text-gray-800">{{
        items?.senderInformations?.creationDate | date : "medium"
      }}</span>
    </div>
  </div>
</div>
