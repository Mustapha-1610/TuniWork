<div class="flex flex-col justify-center items-center bg-white">
  <div class="flex flex-row space-x-4 mt-4">
    <input
      type="radio"
      id="bestMatches"
      (click)="setBestMatchesComponent()"
      name="component"
      checked
      class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
    />
    <label for="bestMatches" class="text-gray-700 cursor-pointer select-none"
      >Best Matches</label
    >

    <input
      type="radio"
      id="savedJobs"
      (click)="setSavedJobsComponent()"
      name="component"
      class="form-radio h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
    />
    <label for="savedJobs" class="text-gray-700 cursor-pointer select-none"
      >Saved Jobs</label
    >
  </div>

  <div class="mt-4">
    <div *ngComponentOutlet="displayedComponent"></div>
  </div>
</div>
