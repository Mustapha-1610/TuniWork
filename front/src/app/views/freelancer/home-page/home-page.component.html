<div class="flex flex-col justify-center items-center bg-white">
  <div class="flex flex-row space-x-4 mt-4">
    <input
      type="radio"
      (click)="setBestMatchesComponent()"
      name="component"
      checked
      class="form-radio h-4 w-4 mr-2"
    />
    <label class="text-gray-700" for="componet">Best Matches</label>

    <input
      type="radio"
      (click)="setSavedJobsComponent()"
      name="component"
      class="form-radio h-4 w-4 mr-2"
    />
    <label class="text-gray-700" for="componet">Saved Jobs</label>
  </div>

  <div class="mt-4">
    <div *ngComponentOutlet="displayedComponent"></div>
  </div>
</div>
