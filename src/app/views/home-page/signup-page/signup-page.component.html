<section><div class="flex flex-col justify-center items-center bg-white">
  <p class="text-2xl font-bold">Create An Account!</p>

  <div class="flex flex-row space-x-4 mt-4">
    <input
      type="radio"
      (click)="setUsersLoginComponent()"
      name="componet"
      checked
      class="form-radio h-4 w-4 mr-2"
    />
    <label class="text-gray-700" for="componet">Personal Account</label>

    <input
      type="radio"
      (click)="setCompanyLoginComponent()"
      name="componet"
      class="form-radio h-4 w-4 mr-2"
    />
    <label class="text-gray-700" for="componet">Business Account</label>

    
  
  </div>

  <div class="mt-4">
    <div *ngComponentOutlet="displayedComponent"></div>
  </div>
</div>
</section>
